<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konverter Suhu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-animation">
            <div class="floating-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <header class="header-section">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-thermometer-half thermometer-icon"></i>
                    <h1 class="title">EasyThermo</h1>
                </div>
                <p class="subtitle"></p>
            </div>
        </header>

        <main class="main-content">
            <section class="card converter-card">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> Konversi Suhu</h2>
                </div>
                
                <div class="converter-form">
                    <div class="input-group">
                        <label for="inputTemp">Masukkan Suhu</label>
                        <div class="input-wrapper">
                            <input type="number" id="inputTemp" placeholder="Masukkan nilai suhu..." step="any">
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <div class="unit-selectors">
                        <div class="unit-group">
                            <label for="fromUnit">Dari</label>
                            <div class="select-wrapper">
                                <select id="fromUnit">
                                    <option value="celsius">°C (Celsius)</option>
                                    <option value="fahrenheit">°F (Fahrenheit)</option>
                                    <option value="kelvin">K (Kelvin)</option>
                                    <option value="rankine">°R (Rankine)</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>

                        <div class="swap-button" id="swapUnits">
                            <i class="fas fa-exchange-alt"></i>
                        </div>

                        <div class="unit-group">
                            <label for="toUnit">Ke</label>
                            <div class="select-wrapper">
                                <select id="toUnit">
                                    <option value="fahrenheit">°F (Fahrenheit)</option>
                                    <option value="celsius">°C (Celsius)</option>
                                    <option value="kelvin">K (Kelvin)</option>
                                    <option value="rankine">°R (Rankine)</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                    </div>

                    <button class="convert-btn" id="convertBtn">
                        <span class="btn-text">Konversi Suhu</span>
                        <div class="btn-ripple"></div>
                    </button>

                    <div class="result-section" id="resultSection">
                        <div class="result-header">
                            <h3><i class="fas fa-chart-line"></i> Hasil Konversi</h3>
                        </div>
                        <div class="result-display">
                            <div class="temp-from">
                                <span class="temp-value" id="tempFrom"></span>
                                <span class="temp-unit" id="unitFrom"></span>
                            </div>
                            <div class="equals-sign">
                                <i class="fas fa-equals"></i>
                            </div>
                            <div class="temp-to">
                                <span class="temp-value" id="tempTo"></span>
                                <span class="temp-unit" id="unitTo"></span>
                            </div>
                        </div>
                        <div class="temperature-scale">
                            <div class="scale-indicator" id="scaleIndicator"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <div class="card history-card">
                    <div class="card-header">
                        <h2><i class="fas fa-history"></i> Riwayat Konversi</h2>
                        <button class="toggle-history" id="toggleHistory">
                            <i class="fas fa-eye"></i>
                            <span>Tampilkan</span>
                        </button>
                    </div>
                    
                    <div class="history-content" id="historyContent">
                        <div class="history-controls">
                            <button class="clear-all-btn" id="clearAllBtn">
                                <i class="fas fa-trash-alt"></i>
                                Hapus Semua
                            </button>
                        </div>
                        <div class="history-list" id="historyList">
                            <div class="empty-history">
                                <i class="fas fa-inbox"></i>
                                <p>Belum ada riwayat konversi</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
